<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Support Request</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <style>
    body{
      border-radius: 6px;
      border: 5px solid #0022ff;
    border-style: double;
  
    }
    h1{
      color: #0022ff;
    }
    /* Custom styles go here */
    .container {
      margin-top: 50px;
    }
    .form-group {
      margin-bottom: 20px;
    }
  </style>
</head>
<body>
  <!-- Navbar -->
  <!-- Include your navbar code here -->

  <!-- Main Content Section -->
  <div class="container">
    <h1 class="my-4">Submit a Support Request</h1>
    <form action="/FRONTEND/public/support.html" method="POST">
      <div class="form-group">
        <label for="name">Your Name:</label>
        <input type="text" id="name" name="name" class="form-control" required>
      </div>
      <div class="form-group">
        <label for="email">Your Email:</label>
        <input type="email" id="email" name="email" class="form-control" required>
      </div>
      <div class="form-group">
        <label for="subject">Subject:</label>
        <input type="text" id="subject" name="subject" class="form-control" required>
      </div>
      <div class="form-group">
        <label for="message">Your Message:</label>
        <textarea id="message" name="message" rows="5" class="form-control" required></textarea>
      </div>
      <button type="submit" class="btn btn-primary">Submit</button>
    </form>
  </div>

  <!-- Footer -->
  <!-- Include your footer code here -->

  <!-- Bootstrap JS and any additional scripts go here -->

</body>
</html>
